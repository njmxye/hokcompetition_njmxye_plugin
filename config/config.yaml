# 王者赛宝插件配置文件

# 浏览器设置
browser:
  headless: true   # 是否使用无头模式，true为无头模式，false为可见模式
  width: 1280     # 浏览器宽度
  height: 720     # 浏览器高度
  timeout: 30000  # 页面加载超时时间(毫秒)

# 登录设置
login:
  wait_time: 3000    # 页面加载完成后等待时间(毫秒)
  screenshot: true   # 是否发送截图
  qr_timeout: 60000  # 等待扫码登录超时时间(毫秒)，默认60秒
  login_wait: 3000   # 登录成功后等待页面加载时间(毫秒)